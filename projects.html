---
layout: default
---
<div class="container main">
  {% for project in site.projects %}
  {% capture evenodd %}{% cycle 'even', 'odd' %}{% endcapture %}
  <div class="row project" id="{{ project.title | slugify }}">
    <div class="col-md-7{% if evenodd == 'odd' %} col-md-push-5{% endif %}">
      <h2 id="{{ project.anchor }}" class="project-heading">{{ project.title }}</h2>
      <div class="emphasize-first">
        {{ project.content }}
      </div>
    </div>
    <div class="col-md-5{% if evenodd == 'odd' %} col-md-pull-7{% endif %}">
      {% if project.playlist %}
      <iframe width="100%" height="300" src="{{ project.playlist }}" frameborder="0" allowfullscreen></iframe>
      {% else %}
      <img class="center-block img-circle img-bordered img-responsive" src="{{ site.baseurl }}/img/{{ project.img }}" alt="">
      {% endif %}
    </div>
  </div>
  {% if forloop.last == false %}
  <hr class="project-divider">
  {% endif %}
  {% endfor %}
</div>
