---
  <body class="bg-dark theme-purple">

    <header class="fixed-top header-top shadow-sm">
      <nav class="navbar navbar-expand-md navbar-light bg-white">
        <a class="navbar-brand" href="{{ site.baseurl }}{% link index.html %}"><img src="{{ site.baseurl }}/image/logo-dark-notext.png" alt="ABR" class="logo" /></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" id="navbarDropdownProducts" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" href="{{ site.baseurl }}{% link products.html %}">PRODUCTS</a>
              <div class="dropdown-menu shadow-lg border-0" aria-labelledby="navbarDropdownProducts">
                <a class="dropdown-item" href="{{ site.baseurl }}{% link product_Nengo.html %}">Nengo</a>
                <a class="dropdown-item" href="{{ site.baseurl }}{% link product_ABRainBoard.html %}">ABRain Board</a>
                <a class="dropdown-item" href="{{ site.baseurl }}{% link product_AdaptiveControl.html %}">Adaptive Control</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="{{ site.baseurl }}{% link products.html %}">All Products</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ site.baseurl }}{% link services.html %}">SERVICES</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ site.baseurl }}{% link about.html %}">ABOUT US</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ site.baseurl }} {% link news.html %}">NEWS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ site.baseurl }} {% link research.html %}">RESEARCH</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{{ site.baseurl }}{% link contact.html %}">CONTACT</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="main-content gradient-top">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-sm-10 col-lg-8 col-xl-7 text-center py-5">
            <h1 class="display-4">CONTACT US</h1>
            <p class="lead m-0">Get in Touch, We're Happy to Help!</p>
            <div class="title-bar"></div>
          </div>
        </div>
        <div class="row justify-content-center py-5">
          <div class="col-10 mb-5">

            <form>
              <div class="row justify-content-center">
                <div class="col-sm-10 col-md-5 col-xl-4">
                  <div class="form-group fade-in">
                    <label for="contactName">Name</label>
                    <input type="email" class="form-control" id="contactName" placeholder="First Last">
                  </div>
                  <div class="form-group fade-in">
                    <label for="contactPhone">Phone</label>
                    <input type="email" class="form-control" id="contactPhone" placeholder="(123) 456-7890">
                  </div>
                </div>
                <div class="col-sm-10 col-md-5 col-xl-4">
                  <div class="form-group fade-in">
                    <label for="contactEmail">Email address</label>
                    <input type="email" class="form-control" id="contactEmail" placeholder="name@example.com">
                  </div>
                  <div class="form-group fade-in">
                    <label for="contactSubject">Subject</label>
                    <select class="custom-select" id="contactSubject">
                      <option>Partnerships</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-sm-10 col-md-10 col-xl-6">
                  <div class="form-group fade-in">
                    <label for="contactMessage">Message</label>
                    <textarea class="form-control" id="contactMessage" rows="3"></textarea>
                  </div>
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-8 text-center fade-in">
                  <input type="submit" class="btn btn-secondary text-white" value="Send Message" />
                </div>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
