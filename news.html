---
layout: default
---
<div class="container main">
  <div class="row">
    <div class="col-md-offset-2 col-md-8">
      <ul>
        {% for post in site.posts %}
        <li>
          <a href="{{ post.url }}">{{ post.title }}</a>
          <small>{{ post.date | date: "%B %-d, %Y" }}</small>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
