---
layout: default
---
<div class="container main news">
  <div class="row">
    <div class="col-md-8">
      <div class="timeline">
        {% for post in site.posts %}
        <div class="timeline-block">
          <div class="timeline-icon{% if post.icon %} timeline-icon-hide-border{% endif %}">
            {% if post.icon %}
            <i class="fa fa-{{ post.icon }}" aria-hidden="true"></i>
            {% endif %}
          </div>
          <div class="timeline-date">
            {{ post.date | date: "%B %-d, %Y" }}
          </div>
          <div class="timeline-content">
            <a href="{{ post.url }}">{{ post.title }}</a>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    <div class="col-md-4">
      <a class="twitter-timeline" data-dnt="true" href="https://twitter.com/abr_inc" data-widget-id="730104444638081024">Tweets by @abr_inc</a>
      <script type="text/javascript">
        !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");
      </script>
  </div>
</div>
