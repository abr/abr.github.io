<div class="navbar-wrapper">
  <div class="container">

    <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/"><img src="{{ site.baseurl }}/img/logo-light-notext.svg"></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li{% if site.posts contains page or page.path == "blog.html" %} class="active"{% endif %}>
              <a href="{{ site.baseurl }}/blog">Blog</a>
            </li>
            {% for collection in site.collections %}
            {% capture path %}{{ collection[0] }}.html{% endcapture %}
            <li{% if page.collection == collection[0] or page.path == path %} class="active"{% endif %}>
              <a href="{{ site.baseurl }}/{{ collection[0] }}">{{ collection[0] | capitalize }}</a>
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </nav>

  </div>
</div>
