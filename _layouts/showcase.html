---
layout: default
extrajs:
  - showcase.js
---
{% assign items = site[page.collection] %}
<div class="container main showcase" id="{{ page.collection }}">
  <ul class="nav nav-tabs nav-justified">
    {% for item in items %}
    <li>
      <a href="#{{ item.slug }}" aria-controls="{{ item.slug }}" data-toggle="tab">
        <p>{{ item.title }}</p>
        <img src="{{ site.baseurl }}/img/{{ item.img }}" class="img-circle img-bordered">
      </a>
    </li>
    {% endfor %}
  </ul>

  <div class="tab-content">
    {% for item in items %}
    <div class="tab-pane fade" id="{{ item.slug }}">
      <div class="row">
        <div class="col-md-offset-2 col-md-8 emphasize-first">
          {{ item.content }}
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
