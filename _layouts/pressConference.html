---
layout: default
---

  <body class="bg-dark theme-blue">

    <header class="fixed-top header-top shadow-sm">
      <nav class="navbar navbar-expand-md navbar-light bg-white">
        <a class="navbar-brand" href="{{ site.baseurl }}{% link index.html %}"><img src="{{ site.baseurl }}/logo-dark-notext.png" alt="ABR" class="logo" /></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" id="navbarDropdownProducts" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" href="{{ site.baseurl }}{% link products.html %}">PRODUCTS</a>
              <div class="dropdown-menu shadow-lg border-0" aria-labelledby="navbarDropdownProducts">
                <a class="dropdown-item {% if page.title == 'Nengo' %}active{% endif %}" href="{{ site.baseurl }}{% link product_Nengo.html %}">Nengo</a>
                <a class="dropdown-item {% if page.title == 'ABRainBoard' %}active{% endif %}" href="{{ site.baseurl }}{% link product_ABRainBoard.html %}">ABRain Board</a>
                <a class="dropdown-item {% if page.title == 'AdaptiveControl' %}active{% endif %}" href="{{ site.baseurl }}{% link product_AdaptiveControl.html %}">Adaptive Control</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="{{ site.baseurl }}{% link products.html %}">All Products</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ site.baseurl }}{% link services.html %}">SERVICES</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ site.baseurl }}{% link about.html %}">ABOUT US</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ site.baseurl }} {% link news.html %}">NEWS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ site.baseurl }} {% link research.html %}">RESEARCH</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ site.baseurl }}{% link contact.html %}">CONTACT</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

<div class="main-content gradient-top">
	<div class="container">
      
	{% for press in site.news %}  
	{% if press.title == page.title %}
	<br/>
	<h2> {{press.title}} </h2>
	<hr>
		{{ press.content }}

	{% endif %}
	{% endfor %}
	</div>
</div>
