---
layout: default
---

<div class="main-content gradient-top">
  <div class="container">
    <div class="col-sm-10 col-lg-10 col-xl-10 text-center py-5">
      <h1 class="display-6">{{ page.title }}</h1>
      <p class="lead m-0">
        {{ page.date | date: "%b %d, %Y" }}{% if page.author %}, {{ page.author
        }}{% endif %}
      </p>
      <div class="title-bar"></div>
    </div>
  </div>
  <div class="row justify-content-center my-5">
    <div class="col-10 col-lg-6 col-xl-7">
      {{ content }}
    </div>
  </div>
</div>
