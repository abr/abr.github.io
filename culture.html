---
layout: default
---
<div class="container main culture">
  <div class="row">
    <div class="col-md-4">
      <img class="center-block" src="{{ site.baseurl }}/img/sticker.svg">
    </div>
    <div class="col-md-8">
      <ol>
        {% for point in site.culture %}
        <li>
          <h2>{{ point.title }}</h2>
          <p>{{ point.content }}</p>
        </li>
        {% endfor %}
      </ol>
    </div>
  </div>
</div>
