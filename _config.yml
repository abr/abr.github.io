# Github sets these, and we can't change them.
lsi: false
safe: true
source: .
incremental: false
highlighter: rouge
gist:
  noscript: false
kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge

# These we can modify.
encoding: UTF-8
permalink: pretty

sass:
  sass_dir: css/bootstrap

defaults:
  - scope:
      path: ""
    values:
      extrajs: []

collections:
  blog:
    output: true
  culture:
    output: false
  external:
    output: false
  quotes:
    output: false
  press:
    output: true
  products:
    output: false
  releases:
    output: false
  services:
    output: false
  team:
    output: false
