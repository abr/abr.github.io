# Github sets these, and we can't change them.
lsi: false
safe: true
source: .
incremental: false
highlighter: rouge
gist:
  noscript: false
kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge

# These we can modify.
encoding: UTF-8
permalink: pretty

sass:
  sass_dir: css/bootstrap

defaults:
  - scope:
      path: ""
    values:
      extrajs: []

collections:
  about-us:
    output: true
    order:
      - eliasmith.md
      - suma.md
      - stewart.md
      - rasmussen.md
      - dewolf.md
      - bekolay.md
      - choo.md
  blog:
    output: true
  culture:
    output: false
  external:
    output: false
  quotes:
    output: false
    order:
      - trudeau.md
      - prnewswire.md
      - wired.md
      - nature.md
      - neurogrid.md
      - natgeo.md
  press:
    output: true
  products:
    output: true
    order:
      - nengo.md
      - brainboard.md
      - adaptivecontrol.md
  releases:
    output: false
    order:
      - nengo.md
      - nengo-extras.md
      - nengo-gui.md
      - nengo-dl.md
      - nengo-bones.md
      - nengo-spa.md
      - nengo-loihi.md
      - nengo-ocl.md
      - nengo-sphinx-theme.md
      - pytest-allclose
      - pytest-plt
      - pytest-rng
  services:
    output: true
    order:
      - applications.md
      - lmu.md
      - backends.md
      - tools.md
  store:
    output: true
    order:
      - fpga.md
      - summer-school.md